<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.ico" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
    />
  </head>

  <body>
    <main class="container">
      <div class="container_title">
        <div class="title">FLIP CARD</div>
        <div class="slogan">
          Unleashing Mobile Experiences, One Swipe at a Time!
        </div>
      </div>

      <div class="wrapper_card">
        <div class="wrapper_img_face"></div>
      </div>
    </main>

    <!-- <div class="title">
        <h1>
            Flip Card
        </h1>
        <p class="slogan">
            Widest Choice with a Guarantee
        </p>
    </div> -->

    <div class="container-flip-card">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="./assets/images/infinix-zero-1.webp" alt="Infinix Zero" />
          </div>
          <div class="flip-card-back">
            <div class="back-header">
              <img
                src="./assets/images/infinix-zero-2.webp"
                alt="Infinix Zero 30"
              />
            </div>
            <div class="back-footer">
              <h2>Infinix Zero 30</h2>
              <p>Sunset Gold 8+GB Ram 256GB</p>
              <p><i class="fa fa-usd" style="margin-right: 2px"></i>199</p>
              <div>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-o"></i>
              </div>
              <a href="#">Wishlist</a>
              <a href="#">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="./assets/images/itel-p17-pro-1.webp" alt="itel P17 Pro" />
          </div>
          <div class="flip-card-back">
            <div class="back-header">
              <img
                src="./assets/images/itel-p17-pro-2.webp"
                alt="itel P17 Pro"
              />
            </div>
            <div class="back-footer">
              <h2>itel P17 Pro</h2>
              <p>Galaxy Blue 2GB Ram 32GB</p>
              <p><i class="fa fa-usd" style="margin-right: 2px"></i>79</p>
              <div>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-o"></i>
              </div>
              <a href="#">Wishlist</a>
              <a href="#">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img
              src="./assets/images/xiaomi-redmi-note-12-pro-1.webp"
              alt="Xiaomi Redmi Note 12 Pro"
            />
          </div>
          <div class="flip-card-back">
            <div class="back-header">
              <img
                src="./assets/images/xiaomi-redmi-note-12-pro-2.webp"
                alt="Xiaomi Redmi Note 12 Pro"
              />
            </div>
            <div class="back-footer">
              <h2>Xiaomi Redmi Note 12 Pro</h2>
              <p>Glacier Blue 8GB Ram 256GB</p>
              <p><i class="fa fa-usd" style="margin-right: 2px"></i>312.5</p>
              <div>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-o"></i>
              </div>
              <a href="#">Wishlist</a>
              <a href="#">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
