<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Arizona Tourism Corporation</title>
    <link rel="stylesheet"
          href="./css/navbar.css">
</head>

<body>
    <!-- Navbar -->
    <section class="container_nav">
        <!-- logo -->
        <div class="wrapper_logo">
            <img src="./assets/images/logo.png"
                 alt="Arizona Tourism Corporation"
                 class="logo">
        </div>

        <!-- top Nav -->
        <div class="wrapper_top_nav">
            <div class="wrapper_logo_txt">
                Arizona Tourism Corporation
            </div>
            <div class="wrapper_nav">
                <div class="wrapper_top_tabs_nav">
                    <div class="top_tab">
                        <a class="top_tab_txt active">HOME</a>
                    </div>
                    <div class="top_tab">
                        <a class="top_tab_txt">HAVANA</a>
                    </div>
                    <div class="top_tab">
                        <a class="top_tab_txt">ATC</a>
                    </div>
                    <div class="top_tab">
                        <a class="top_tab_txt">TOURS</a>
                    </div>
                    <div class="top_tab">
                        <a class="top_tab_txt">MEDIA GALLERY</a>
                    </div>
                    <div class="top_tab">
                        <a class="top_tab_txt"
                           style="color: #d62acf;">VISA</a>
                    </div>
                </div>
                <div class="wrapper_contact_nav">
                    <div class="wrapper_search_bx">
                        <svg class="search_icon"
                             width="34"
                             height="34"
                             stroke-width="0.65"
                             viewBox="0 0 15 15">
                            <path fill="none"
                                  opacity="0.27"
                                  stroke="black"
                                  d="m14.5 14.5l-4-4m-4 2a6 6 0 1 1 0-12a6 6 0 0 1 0 12Z" />
                        </svg>
                        <input type="text"
                               placeholder=""
                               class="search_bx">
                    </div>
                    <hr class="contact_separator"
                        style="height: 93px; margin: -22px -2px auto 20px;">
                    <div class="wrapper_info">
                        <div style="transform: rotate(15deg); margin: 5px 6px 0px 6px;">
                            <svg width="36"
                                 height="36"
                                 viewBox="0 0 24 24">
                                <path fill="#a7aa19"
                                      stroke="#a7aa19"
                                      stroke-width="0.8"
                                      d="M19.077 11.462q-.173-2.83-2.153-4.81q-1.98-1.979-4.809-2.152v-1q1.625.077 3.042.722q1.416.645 2.484 1.714q1.069 1.068 1.714 2.484q.645 1.417.722 3.042zm-4 0q-.173-1.154-.99-1.981q-.818-.827-1.972-.981v-1q1.575.154 2.682 1.27q1.107 1.117 1.28 2.692zM19.2 20q-2.702 0-5.418-1.244t-5.005-3.533q-2.27-2.288-3.523-5.021Q4 7.469 4 4.8V4h4.438l.849 4.083l-2.697 2.51q.685 1.186 1.418 2.167q.732.98 1.527 1.769q.802.84 1.808 1.57q1.007.73 2.295 1.44l2.612-2.708l3.75.756V20zM6.121 9.654l2.092-1.92L7.635 5h-2.63q.03 1.144.308 2.305q.28 1.16.808 2.349m8.45 8.334q.923.464 2.09.724q1.166.26 2.339.276v-2.603l-2.388-.475zm0 0" />
                            </svg>
                        </div>
                        <div class="info_txt">(406)555-0120</div>
                    </div>
                    <hr class="contact_separator"
                        style="height: 68px; margin: -7px 8px auto 0px;">
                    <div class="wrapper_info">
                        <div style="margin: 10px 7px 0px 6px;">
                            <svg width="30"
                                 height="30"
                                 viewBox="0 0 32 32">
                                <path fill="#a7aa19"
                                      stroke="#a7aa19"
                                      stroke-width="0.6"
                                      d="M28 6H4a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h24a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2m-2.2 2L16 14.78L6.2 8ZM4 24V8.91l11.43 7.91a1 1 0 0 0 1.14 0L28 8.91V24Z" />
                            </svg>
                        </div>
                        <div class="info_txt">info@atc.gov.havana</div>
                    </div>
                </div>
            </div>
            <div class="wrapper_travel">
                <img src="./assets/images/travel.png"
                     alt="Travel Around the World"
                     class="travel">
            </div>
        </div>

        <!-- tour Nav -->
        <div class="wrapper_tour_nav">
            <div class="tour_tab">
                <a class="tour_tab_txt">Private Tours</a>
            </div>
            <div class="tour_tab">
                <a class="tour_tab_txt">Group Tours</a>
            </div>
            <div class="tour_tab">
                <a class="tour_tab_txt">Self Tours</a>
            </div>
            <div class="tour_tab">
                <a class="tour_tab_txt">Private Transfer</a>
            </div>
            <div class="tour_tab">
                <a class="tour_tab_txt">Info</a>
            </div>
            <div class="tour_tab">
                <a class="tour_tab_txt">Downloads</a>
            </div>
        </div>
    </section>

</body>

</html>
