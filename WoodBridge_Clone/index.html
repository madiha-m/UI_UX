<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="icon"
          href="./assets/images/logo.ico">
    <!-- CSS -->
    <link rel="stylesheet"
          href="./styles/index.css">
    <link rel="stylesheet"
          href="./styles/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fontawsome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <title>Wood Bridge</title>
</head>

<body>
    <div class="container-fluid no-padding">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand"
                   href="#">
                    <img src="./assets/images/log_name.png"
                         alt="Wood Bridge Logo"
                         height="30">
                </a>
                <!-- Navbar toggler for small screens -->
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                     id="navbarNav">
                    <ul class="navbar-nav mx-auto"> <!-- Center the tabs -->
                        <!-- Nav tabs -->
                        <li class="nav-item">
                            <a class="nav-link active"
                               href="#">Furniture
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#">Shop
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#">About Us
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               href="#">Contact
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  cart icon -->
                <div class="d-flex align-items-center cart-icon">
                    <a class="nav-link text-dark d-none d-lg-block"
                       href="#"> <!-- Show cart icon only on large screens -->
                        <i class="fa-solid fa-bag-shopping"></i>
                        <!-- Cart badge with number -->
                        <span class="badge cart-badge">0</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- HOME SECTION -->
        <section id="furniture"
                 class="container-fluid home-section">
            <div class="container">
                <h1 class="home-slogan">
                    Make your interior more minimalistic & modern
                </h1>
                <p class="sub-txt">
                    Turn your room with panto into a lot more minimalist and modern with ease and speed
                </p>
                <div class="btn btn-primary home-btn">
                    <button type="button"
                            aria-placeholder="Search furniture">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- SHOP SECTION -->
        <section class="shop-section">
            <p>klklk</p>
        </section>
    </div>



</body>

</html>
